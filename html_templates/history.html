<style>

    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap');

    html, body {
        height: 100%;
    }

    .transfer {
        background: #26065A;
    }

    .christmas-tree {
        background: url(static/img/christmas-tree.png);
        background-repeat: no-repeat;
        background-size: 800px;
    }

    .header__text {
        font-size: 20px;
        font-family: Rubik, sans-serif;

        color: white;
    }

        border-radius: 20px;
        border: 2px solid #5c636a;
    }


    .wallet__element {
        background-color: #1C0542;

    .name__img__item {

        border-radius: 50%;

                        </div>

                        <div class="col-5 text-white d-flex align-items-center justify-content-center" style="font-size: 21px">
                            -301,86 ₽
                        </div>
                    </div>

                    <div class="text-white text-left" style="font-size: 14px">
                        Перевод между счетами
                    </div>
                    <div class="text-white text-left" style="font-size: 12px">
                        21.21.21 14.00
                    </div>

                </div>
            </div>

        </div>

    </div>
